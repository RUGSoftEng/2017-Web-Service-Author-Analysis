<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script>
    var data = {
      knownAuthorText: 'To be, or not to be',
      unknownAuthorText: 'Hell is empty, and all the devils are here!'
    };
    
    $.ajax( {
      type: 'POST',
      url: '/api/attribution',
      data: JSON.stringify( data ),
      success: ( res ) => { console.log( res ); },
      dataType: 'json',
      contentType: 'application/json'
    } );
    </script>
    <title>Index</title>
  </head>
  <body>
    Sends a post request to the Authorship Attribution API.<br>See JavaScript console (Ctrl+Shift+I)
  </body>
</html>
